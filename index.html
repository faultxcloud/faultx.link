<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>FaultX.Link</title>
    <link rel="icon" type="image/x-icon" href="./images/fx-favicon.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Official links for services, support, and contact.">

    <!-- Keywords -->
    <meta name="keywords" content="FaultX Repair, Repair, and Laptop Service">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://faultxcloud.github.io/faultx.repair/">

    <!-- Author Information -->
    <meta name="author" content="FaultX">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="/images/avatar.png" srcset="images/avatar@2x.png 2x" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div>FaultX.Repair</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Official links for services, support, and contact.</p>
            <p><i class="bi bi-tools"></i> • <i class="bi bi-laptop"></i> • <i class="bi bi-apple"></i> • <i class="bi bi-microsoft"></i></p>
          <!-- (garis pemisah) <hr class="divider"> -->

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- FaultX -->

              <!-- Generic Website -->
              <a class="button button-default" href="https://faultxcloud.github.io/faultx.repair/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon">Website</a>

              <!-- Telegram -->
              <a class="button button-telegram" href="https://t.me/Number666" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram Logo">Telegram</a>

              <!-- WhatsApp -->
              <a class="button button-whatsapp" href="https://wa.me/6289676665503" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/whatsapp.svg" alt="WhatsApp Logo">WhatsApp</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/faultx.repair?igsh=OGQ5ZDc2ODk2ZA==" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>

              <!-- Google Maps -->
              <a class="button button-maps" href="https://maps.app.goo.gl/uDTo4d2dUB9UshJaA" target="_blank" rel="noopener" role="button">
                <i class="bi bi-geo-alt-fill" style="margin-right: 8px;"></i>Maps</a>
              
              <!-- Google Review -->
              <a class="button button-review" href="https://g.page/r/CY9O3MRI6eHcEAE/review" target="_blank" rel="noopener" role="button">
                <i class="bi bi-chat-left-heart-fill" style="margin-right: 8px;"></i>Review</a>
              







      </div>

      </footer>
      -->
      <!-- Footer FaultX -->
       <footer>
        &copy; 2026 • <a href="https://faultxcloud.github.io/faultx.repair/" target="_blank" rel="noopener">FaultX.Repair</a> 
      </footer>

    </div>
  </div>

</html>
